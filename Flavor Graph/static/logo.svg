    <circle cx="45" cy="20" r="6" fill="#22d3ee" opacity="0.95"/>
    <circle cx="72" cy="30" r="5" fill="#0b1220" stroke="url(#g)" stroke-width="3"/>
    <!-- spoon shape on the right -->
    <g transform="translate(56,36) scale(0.9)">
