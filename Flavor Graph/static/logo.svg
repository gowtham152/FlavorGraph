      <path d="M22 6c4 1 4 5 3 9-1 4-6 7-10 9-4 1-7 0-9-3-1-3 0-6 3-8 3-2 7-2 10-4 3-2 4-5 3-7z" fill="url(#g)" opacity="0.98"/>
      <rect x="0" y="20" width="30" height="6" rx="3" fill="#0b1220" transform="rotate(-18 15 23)"/>
    </g>
  </g>
</svg>